<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="title">
        <img src="./assests/Meow.png" alt="MEOW" />
        <h1>Pokemon Search</h1>
      </div>
      <div class="nav">
        <a href="./pokedesk.html">Pokedesk</a>
        <a href="./topPokemon.html">Top Pokemons</a>
        <a href="./Rules.html">Rules</a>
      </div>
    </header>
    <div class="main">
      <div class="search-boxes">
        <div class="search-box">
          <img src="./assests/Pokebol.svg" alt="üîç" id="Search" width="" />
          <input
            type="text"
            id="poke-name"
            placeholder="Enter Pokemon Name"
            autocomplete="off"
          />
        </div>
        <!-- <p style="font-size: 20px">üí•üí•</p> -->
        <div class="search-box1">
          <input
            type="text"
            id="poke-name-one"
            placeholder="Enter Pokemon Name"
            autocomplete="off"
          />
          <img src="./assests/Pokebol.svg" alt="üîç" id="Search-one" width="" />
        </div>
      </div>
      <div class="battle">
        <p class="knife-one">üó°Ô∏è</p>
        <button id="battle">Battle</button>
        <p class="knife">üó°Ô∏è</p>
      </div>
      <div class="verses" id="verses">
        <div class="img-box" id="img-box1">
          <div class="img-box1" id="card1">
            <img
              src="./assests/Meow.png"
              width="220px"
              alt="img"
              id="pokemon-img"
            />
            <div class="power-stats-one">
              <div class="power">Atk: 78/100</div>
              <div class="def">Atk: 32/100</div>
              <div class="type">Type:Fire</div>
              <div class="stronger">Strong: Grass</div>
              <div class="weaker">Weak : Rock</div>
            </div>
          </div>
        </div>

        <h1>VS</h1>
        <div class="img-box" id="img-box2">
          <div class="img-box2" id="card2">
            <img
              src="./assests/Meow.png"
              width="220px"
              alt="img"
              id="pokemon-img-one"
            />
            <div class="power-stats-two">
              <div class="power">Atk: 78/100</div>
              <div class="def">Atk: 32/100</div>
              <div class="type">Type:Fire</div>
              <div class="stronger">Strong: Grass</div>
              <div class="weaker">Weak : Rock</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
